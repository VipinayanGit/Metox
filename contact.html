<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="s-contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
    <div class="form-container">
        <h1 style="text-align: center; padding-bottom: 10px;">Contact US</h1>
        <form action="">
            <div class="name">
                <input type="text" class="input" id="name" placeholder="Name">
                <i class="fa-solid fa-circle-check" style="color:#6be9fb;visibility: hidden;"></i>
                <label for="name" style="visibility:hidden;">Please enter your name</label>
            </div>
            <div class="mob">
                <input type="text" class="input" id="mob" placeholder="Mobile no">
                <i class="fa-solid fa-circle-check" style="color:#6be9fb;visibility: hidden;"></i>
                <label for="number" style="visibility: hidden;">please enter mob no</label>
            </div>
            <div class="email">
                <input type="text" class="input"  id="email" placeholder="Email">
                <i class="fa-solid fa-circle-check" style="color:#6be9fb; visibility: hidden;" ></i>
                <label for="email" style="visibility: hidden;">Please enter your email</label>
            </div>


           <a type="Submit"  href="">Submit</a>
        </form>
    </div>

  
</body>
<head>
    <script src="script.js"></script>
</head>
</html>
